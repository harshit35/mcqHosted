<html>
	<head>
		<title>Register</title>

		<script type = "application/javascript">
			function validate()
			{
				if(document.myForm.Name.value == "")
				{
					alert("Please provide your name!");
					document.myForm.Name.focus();
					return false;
				}

				if(document.myForm.EMail.value == "")
				{
					alert("Please provide your Email!");
					document.myForm.EMail.focus();
					return false;
				}

				var emailID = document.myForm.EMail.value;
				atpos = emailID.indexOf("@");
				dotpos = emailID.indexOf(".");

				if(atpos < 1 || (dotpos - atpos < 2))
				{
					alert("Please enter correct email ID");
					document.myForm.EMail.focus();
					return false;
				}
				
				
				if(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(document.myForm.EMail.value))
				{
					return (true);
				}

				else
				{
					alert("You have entered an invalid email address!");
					return (false);
				}
				return (true);
			}
		</script>
	</head>
	<body style="font-size:160%;">
			<h1><center>Enter email id and Name</center></h1>
			<form method="post" name = "myForm" action="quiz.html" onsubmit="return(validate())">
                    
                    <p>Name         </p>
                    <input type="text" name="Name" size="50">
                    <p>Email address</p>
					<input type="text" name="EMail"  size="50">
                			<br>
					<input type="submit" style="font-size:105%" value="Submit">
			</form>
		</body>
</html>
